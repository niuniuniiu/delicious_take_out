<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="dashboard-container" id="category-app">
  <div class="container">
    <div class="tableBar">
      <div class="tableLab">
        <el-button
                type="primary"
                @click="addClass('add')"
        >
          + Добавить классификацию блюда
        </el-button>
      </div>
    </div>
    <!-- 下面是已注释掉的添加套餐功能部分 -->
    <!--
    <el-button
      type="primary"
      @click="addClass('meal')"
    >
      + Добавить классификацию пакетов
    </el-button>
    -->

    <el-table
            :data="tableData"
            stripe
            class="tableBox"
    >
      <el-table-column
              prop="name"
              label="Name"
      /></el-table-column>
      <el-table-column
              prop="type"
              label="Type"
      >
        <template slot-scope="scope">
          <span>{{ scope.row.type == '1' ? 'Классификация блюд': 'Классификация паковок' }}</span>
        </template>
      </el-table-column>
      <el-table-column
              prop="updateTime"
              label="UpdateTime"
      >
        <template slot-scope="scope">
          {{scope.row.updateTime}}
        </template>
      </el-table-column>
      <el-table-column
              prop="sort"
              label="Sort"
      /></el-table-column>

      <el-table-column
              label="Operation type"
              width="160"
              align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="editHandle(scope.row)"
          >
            Изменять
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="delBut non"
                  @click="deleteHandle(scope.row.id)"
          >
            Удалить
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
    ></el-pagination>
  </div>

  <el-dialog
          :title="classData.title"
          :visible.sync="classData.dialogVisible"
          width="30%"
          :before-close="handleClose"
  >
    <el-form
            class="demo-form-inline"
            label-width="100px"
    >
      <el-form-item label="Name：">
        <el-input
                v-model="classData.name"
                placeholder="Пожалуйста, введите название категории"
                maxlength="14"
        />
      </el-form-item>
      <el-form-item label="Sort：">
        <el-input v-model="classData.sort"  type="number" placeholder="Пожалуйста, введите сортировку" />
      </el-form-item>
    </el-form>
    <span
            slot="footer"
            class="dialog-footer"
    >
        <el-button
                size="medium"
                @click="classData.dialogVisible = false"
        >Отменять</el-button>
        <el-button
                type="primary"
                size="medium"
                @click="submitForm()"
        >Продолжить</el-button>
      </span>
  </el-dialog>
</div>

<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/element-ui/index.js"></script>
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/category.js"></script>
<script>
  new Vue({
    el: '#category-app',
    data() {
      return {
        action: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData: [],
        type :'',
        classData: {
          'title': 'Добавить классификацию блюда',
          'dialogVisible': false,
          'categoryId': '',
          'name': '',
          'sort': ''
        }
      }
    },
    created() {
      this.init()
    },
    methods: {
      async init () {
        await getCategoryPage({'page': this.page, 'pageSize': this.pageSize}).then(res => {
          if (String(res.code) === '1') {
            this.tableData = res.data.records
            this.counts = Number(res.data.total)
          } else {
            this.$message.error(res.msg || 'Operation failed')
          }
        }).catch(err => {
          this.$message.error('The request went wrong：' + err)
        })
      },
      handleQuery() {
        this.page = 1;
        this.init();
      },
      addClass(st) {
        if (st == 'class') {
          this.classData.title = 'Добавить классификацию блюда'
          this.type = '1'
        }
        this.action = 'add'
        this.classData.name = ''
        this.classData.sort = ''
        this.classData.dialogVisible = true
      },
      editHandle(dat) {
        this.classData.title = 'Изменить классификацию'
        this.action = 'edit'
        this.classData.name = dat.name
        this.classData.sort = dat.sort
        this.classData.id = dat.id
        this.classData.dialogVisible = true
      },
      handleClose(st) {
        this.classData.dialogVisible = false
      },
      deleteHandle(id) {
        this.$confirm('Эта операция приведет к безвозвратному удалению файла, независимо от того, продолжать ли?', '提示', {
          'confirmButtonText': 'Да',
          'cancelButtonText': 'Нет',
          'type': 'warning'
        }).then(() => {
          deleCategory(id).then(res => {
            if (res.code === 1) {
              this.$message.success('Deleted successfully！')
              this.handleQuery()
            } else {
              this.$message.error(res.msg || 'Deletion failed')
            }
          }).catch(err => {
            this.$message.error('The request went wrong：：' + err)
          })
        })
      },
      submitForm(st) {
        const classData = this.classData
        const valid = (classData.name === 0 ||classData.name)  && (classData.sort === 0 || classData.sort)
        if (this.action === 'add') {
          if (valid) {
            const reg = /^\d+$/
            if (reg.test(classData.sort)) {
              addCategory({'name': classData.name,'type':this.type, sort: classData.sort}).then(res => {
                if (res.code === 1) {
                  this.$message.success('Added successfully！')
                  if (!st) {
                    this.classData.dialogVisible = false
                  } else {
                    this.classData.name = ''
                    this.classData.sort = ''
                  }
                  this.handleQuery()
                } else {
                  this.$message.error(res.msg || 'Failed to add')
                }
              }).catch(err => {
                this.$message.error('The request went wrong：' + err)
              })
            } else {
              this.$message.error('Sorting can only enter numeric types')
            }
          } else {
            this.$message.error('Please enter the category name or sort')
          }
        } else if (valid) {
          const reg = /^\d+$/
          if (reg.test(this.classData.sort)) {
            editCategory({'id':this.classData.id,'name': this.classData.name, sort: this.classData.sort}).then(res => {
              if (res.code === 1) {
                this.$message.success('Modified successfully！')
                this.classData.dialogVisible = false
                this.handleQuery()
              } else {
                this.$message.error(res.msg || 'Modification failed')
              }
            }).catch(err => {
              this.$message.error('The request went wrong：' + err)
            })
          } else {
            this.$message.error('Sorting can only enter numeric types')
          }
        } else {
          this.$message.error('Please enter the category name or sort')
        }
      },
      handleSizeChange (val) {
        this.pageSize = val
        this.init()
      },
      handleCurrentChange (val) {
        this.page = val
        this.init()
      }
    }
  })
</script>
</body>
</html>
